name: ci-latest

on:
  pull_request:
    branches:
      - '0.10.0-dev'

defaults:
  run:
    shell: bash

jobs:
  build_deps:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockertags: [latest]
    container: rclex/rclex_docker:${{ matrix.dockertags }}

    steps:
      - name: Checkout rclex repo
        uses: actions/checkout@v3
        with:
          repository: rclex/rclex
          path: rclex

      - name: Retrieve cached dependencies
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: |
            rclex/deps
            rclex/_build
          key: ${{ runner.os }}-${{ matrix.dockertags }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.dockertags }}-mix-

      - name: Build dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          cd rclex
          mix deps.get
          mix deps.compile

  code-analysis:
    needs: build_deps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockertags: [latest]
    container: rclex/rclex_docker:${{ matrix.dockertags }}

    steps:
      - name: Checkout rclex repo
        uses: actions/checkout@v3
        with:
          repository: rclex/rclex
          path: rclex

      - name: Retrieve cached dependencies
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: |
            rclex/deps
            rclex/_build
          key: ${{ runner.os }}-${{ matrix.dockertags }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.dockertags }}-mix-

      - name: mix format
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          cd rclex
          mix format --check-formatted

      - name: mix credo
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          cd rclex
          mix local.hex --force
          mix credo

  test:
    needs: build_deps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockertags: [latest]
    container: rclex/rclex_docker:${{ matrix.dockertags }}

    steps:
      - name: Checkout rclex repo
        uses: actions/checkout@v3
        with:
          repository: rclex/rclex
          path: rclex

      - name: Retrieve cached dependencies
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: |
            rclex/deps
            rclex/_build
          key: ${{ runner.os }}-${{ matrix.dockertags }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.dockertags }}-mix-

      - name: mix compile
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          cd rclex
          mix local.hex --force
          mix compile --warnings-as-errors

      - name: mix test
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          cd rclex
          mix test --warnings-as-errors --cover
